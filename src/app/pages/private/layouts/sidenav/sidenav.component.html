<ul class="sidebar-nav" id="sidebar-nav">
  @for (item of items_sidenav; track $index) {
    <li class="nav-item">
      @if (!item.children.length) {
        <li class="nav-item">
          <a class="nav-link collapsed" [routerLink]="item.routerLink">
            <i [class]="item.icon"></i><span>{{item.name}}</span>
          </a>
        </li>
      }

      @if (item.children.length) {
        <a
          class="nav-link collapsed"
          [attr.data-bs-target]="'#' + item.id.toLowerCase() + '-nav'"
          data-bs-toggle="collapse"
        >
          <i class="bi bi-people-fill"></i><span>{{item.name}}</span
          ><i class="bi bi-chevron-down ms-auto"></i>
        </a>
        <ul
          id="{{item.id.toLowerCase()}}-nav"
          class="nav-content collapse"
          data-bs-parent="#sidebar-nav"
        >
          @for (child of item.children; track $index) {
          <li>
            <a routerLink="{{child.routerLink}}">
              <i class="bi bi-circle"></i><span>{{child.name}}</span>
            </a>
          </li>
        }
        </ul>
      }
    </li>
  }
</ul>
