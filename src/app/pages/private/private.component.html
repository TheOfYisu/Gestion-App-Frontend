<!-- Loading -->
@if (loading) {
<app-loading></app-loading>
}
<!-- End Loading -->

@if (!loading) {

<!-- ====== Navbar ====== -->
<div id="navbar" class="navbar">
  <app-navbar></app-navbar>
</div>
<!-- ===== End Navbar ===== -->
<section class="layout">
  <!-- ======= Sidenav ======= -->
  <aside id="sidenav" class="sidenav" [ngClass]="{ offSideNav: !sidenav }">
    <app-sidenav></app-sidenav>
  </aside>
  <!-- ===== End Sidenav ===== -->

  <!-- ======== Main ======== -->
  <main id="main" class="main" [ngClass]="{ offMain: !sidenav }">
    <router-outlet></router-outlet>
  </main>
  <!-- ====== End Main ====== -->
</section>
}
